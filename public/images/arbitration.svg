<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <!-- Background -->
  <rect width="500" height="400" fill="#f0f5ff" rx="10" />
  
  <!-- Scale of Justice -->
  <g transform="translate(250, 180) scale(1.2)">
    <!-- Balance beam -->
    <rect x="-80" y="-5" width="160" height="10" rx="2" fill="#1D4ED8" />
    
    <!-- Center post -->
    <rect x="-5" y="-90" width="10" height="85" rx="2" fill="#1D4ED8" />
    
    <!-- Base -->
    <rect x="-30" y="-10" width="60" height="20" rx="5" fill="#1D4ED8" />
    <rect x="-40" y="10" width="80" height="10" rx="2" fill="#1D4ED8" />
    
    <!-- Left scale -->
    <path d="M-80 -5 L-60 -65 L-20 -65 L0 -5" fill="#3B82F6" opacity="0.7" />
    <ellipse cx="-40" cy="-65" rx="20" ry="5" fill="#3B82F6" />
    
    <!-- Right scale -->
    <path d="M80 -5 L60 -55 L20 -55 L0 -5" fill="#3B82F6" opacity="0.7" />
    <ellipse cx="40" cy="-55" rx="20" ry="5" fill="#3B82F6" />
    
    <!-- Chains -->
    <line x1="-40" y1="-65" x2="-40" y2="-5" stroke="#1E40AF" stroke-width="2" stroke-dasharray="2,2" />
    <line x1="40" y1="-55" x2="40" y2="-5" stroke="#1E40AF" stroke-width="2" stroke-dasharray="2,2" />
    
    <!-- Documents on left scale -->
    <g transform="translate(-50, -75)">
      <rect width="20" height="25" fill="white" stroke="#1E40AF" />
      <line x1="3" y1="5" x2="17" y2="5" stroke="#64748B" />
      <line x1="3" y1="10" x2="17" y2="10" stroke="#64748B" />
      <line x1="3" y1="15" x2="17" y2="15" stroke="#64748B" />
    </g>
    
    <!-- Documents on right scale -->
    <g transform="translate(30, -65)">
      <rect width="20" height="25" fill="white" stroke="#1E40AF" />
      <line x1="3" y1="5" x2="17" y2="5" stroke="#64748B" />
      <line x1="3" y1="10" x2="17" y2="10" stroke="#64748B" />
      <line x1="3" y1="15" x2="17" y2="15" stroke="#64748B" />
    </g>
  </g>
  
  <!-- Legal Figures -->
  <g transform="translate(120, 120)">
    <!-- Person 1 -->
    <circle cx="0" cy="0" r="20" fill="#3B82F6" />
    <circle cx="0" cy="-5" r="8" fill="#EFF6FF" />
    <rect x="-12" y="6" width="24" height="30" rx="5" fill="#3B82F6" />
    <line x1="-12" y1="15" x2="-25" y2="30" stroke="#3B82F6" stroke-width="5" />
    <line x1="12" y1="15" x2="25" y2="30" stroke="#3B82F6" stroke-width="5" />
  </g>
  
  <g transform="translate(380, 120)">
    <!-- Person 2 -->
    <circle cx="0" cy="0" r="20" fill="#1E40AF" />
    <circle cx="0" cy="-5" r="8" fill="#EFF6FF" />
    <rect x="-12" y="6" width="24" height="30" rx="5" fill="#1E40AF" />
    <line x1="-12" y1="15" x2="-25" y2="30" stroke="#1E40AF" stroke-width="5" />
    <line x1="12" y1="15" x2="25" y2="30" stroke="#1E40AF" stroke-width="5" />
  </g>
  
  <!-- Mediator in the middle -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="25" fill="#BE185D" />
    <circle cx="0" cy="-7" r="10" fill="#EFF6FF" />
    <rect x="-15" y="8" width="30" height="35" rx="6" fill="#BE185D" />
    <rect x="-45" y="10" width="90" height="7" rx="3" fill="#BE185D" />
    <line x1="-15" y1="20" x2="-32" y2="40" stroke="#BE185D" stroke-width="6" />
    <line x1="15" y1="20" x2="32" y2="40" stroke="#BE185D" stroke-width="6" />
  </g>
  
  <!-- Legal document -->
  <g transform="translate(250, 300)">
    <rect x="-80" y="-40" width="160" height="80" rx="5" fill="white" stroke="#1E40AF" stroke-width="2" />
    <rect x="-60" y="-30" width="120" height="10" rx="2" fill="#E5E7EB" />
    <rect x="-60" y="-15" width="120" height="5" rx="1" fill="#E5E7EB" />
    <rect x="-60" y="-5" width="120" height="5" rx="1" fill="#E5E7EB" />
    <rect x="-60" y="5" width="120" height="5" rx="1" fill="#E5E7EB" />
    <rect x="-60" y="15" width="120" height="5" rx="1" fill="#E5E7EB" />
    <rect x="-60" y="25" width="40" height="10" rx="2" fill="#3B82F6" />
  </g>
</svg> 